<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper"></div>
        <div class="instagram-phone">
            <img src="./img/Telefone.jpg" alt="celular">
        </div>
        <div class="instagram-continue"></div>
            <div class="group">
                <img src="img/Instagram-Logo.jpg" class="instagram-logo" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="./img/foto perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como vls1307</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é vls1307?</p>
                <p class="not-account">
                    <span class="link-blue">Altenar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>    
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                    
                </div>
            </div>
        </div>
    </div>        
</body>
</html>
